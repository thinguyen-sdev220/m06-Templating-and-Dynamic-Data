<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog - thinguyen143</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog from thinguyen143</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
